# .github/dependabot.yml
version: 2

updates:
  # 1) Rust / Cargo (workspace)
  - package-ecosystem: "cargo"
    # Укажи каталоги, где лежат Cargo.toml. Глоб в directories поддерживается.
    directories:
      - "/"            # корень с workspace Cargo.toml
      - "/api-server"  # если здесь есть Cargo.toml
      - "/client"      # если фронт — Rust/WASM crate
      - "/crates/*"    # все под-крейты
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 10
    versioning-strategy: "increase-if-necessary"
    cooldown:
      default-days: 1           # минимум 1
      semver-minor-days: 2
      semver-patch-days: 2
    commit-message:
      prefix: "deps(cargo)"
      include: "scope"
    pull-request-branch-name:
      separator: "-"            # допустимые: "-", "_", "/"
    groups:
      cargo-minor-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

  # 2) GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:10"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(ci)"

  # 3) Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:20"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(docker)"
