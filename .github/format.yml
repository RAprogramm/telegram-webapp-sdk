name: Format

# Always enforce formatting on PRs; allow manual or push-triggered auto-fix
on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  push:
    branches: [ main ]   # you can restrict autofix to main if you like

concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Rustfmt (nightly)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust (nightly + rustfmt)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Optional auto-fix step (runs only on push to main, or manual dispatch)
  autofix:
    name: Auto-format & Push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust (nightly + rustfmt)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: Apply rustfmt
        run: cargo +nightly fmt --all

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "[CI] auto‚Äêformat via rustfmt" || echo "No changes"
          git push
