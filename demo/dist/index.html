    <meta name="theme-color" content="#ffffff" />
    <title>Telegram Mini App</title>

    <!-- trunk will inject your WASM bundle and CSS -->
    
<script type="module">
import init, * as bindings from '/demo-d788830ec512cc93.js';
const wasm = await init({ module_or_path: '/demo-d788830ec512cc93_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
